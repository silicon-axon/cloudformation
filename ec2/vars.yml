---
region: "us-east-2"
vpc_id: "vpc-1234"
subnets:
  - "subnet-1234"
  - "subnet-abc"
  - "subnet-foobar"
loadbalancer:
  name: "test-loadbalancer"
  scheme: "internet-facing"
  ip_address_type: "ipv4"
  security_group:
    name: "sg-loadbalancer"
    description: "Public HTTP/S Access"
    ingress:
      - protocol: tcp
        from_port: 80
        to_port: 80
        cidr: "0.0.0.0/0"
      - protocol: tcp
        from_port: 443
        to_port: 443
        cidr: "0.0.0.0/0"
instances:
  count: 3
  type: "t2.micro"
  image_id: "ami-0a267abfcbcb9edce"
  key_name: "default"
  ports:
    - 80
    - 443
